<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border="1">
		<tr>
			<th>게시물번호</th>
			<th>제목</th>
			<th>내용</th>
			<th>조회수</th>
		</tr>
		<tbody id="tbody">
		</tbody>
	</table>
	<script>
		var xhr = new XMLHttpRequest();	// send명령어 꼭 쓰기!!
		xhr.open('GET','/board.jsp'); 
		xhr.onreadystatechange = function() {
			if(xhr.readyState==4) {
				var list = JSON.parse(xhr.response);  
				var obj = document.querySelector('#tbody');
				var html = '';
				for(var i=0; i<list.length; i++) {
					html += '<tr>';
					html += '<td>' + list[i].binum + '</td>';
					html += '<td>' + list[i].bititle + '</td>';
					html += '<td>' + list[i].bitext + '</td>';
					html += '<td>' + list[i].bicnt + '</td>';
					html += '</tr>';
				}
				obj.innerHTML = html;
			}
		}
		xhr.send();	// 보내줘야 하기 때문에 send라는 명령어를 씀 
	</script>
</body>
</html>
